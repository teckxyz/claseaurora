    <style>
        .wrapper {
            background: url(./assets/backgroundyearbook.png) fixed no-repeat;
            background-size: 100% 100%;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .card {
            display: inline-block;
            text-align: center;
            margin: 20px;
            cursor: pointer;
            width: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }

        .card .group-name {
            margin-top: 10px;
            font-size: 22px;
            color: white;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: transparent;
            margin: auto;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
            border: 10px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .details {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .details .name,
        .details .year {
            margin: 5px 0; /* Ajusta el valor seg√∫n sea necesario */
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .connect {
            margin-top: 10px;
            text-align: center;
        }

        .connect img {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
                margin: 10px auto;
            }

            .modal-content {
                width: 90%;
                padding: 10px;
            }

            .close {
                top: 5px;
                right: 10px;
                font-size: 24px;
            }
        }
    </style>
</head>

        <script>
            function openModal(modalId) {
                var modal = document.getElementById(modalId);
                modal.style.display = "flex";
            }

            function closeModal(modalId) {
                var modal = document.getElementById(modalId);
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                var modals = document.getElementsByClassName("modal");
                for (var i = 0; i < modals.length; i++) {
                    if (event.target == modals[i]) {
                        modals[i].style.display = "none";
                    }
                }
            }
        </script>
