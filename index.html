      .main-card {
          display: inline-block;
          text-align: center;
          cursor: pointer;
          width: 80%;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

          width: 100%;
          height: auto;

      }

          justify-content: center;
          gap: 20px;
          flex-wrap: wrap;
      }

      .sub-card {
          display: inline-block;
          text-align: center;
          cursor: pointer;
          width: 200px;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s;
      }

      .sub-card:hover {
          transform: scale(1.05);
      }

      .sub-card img {
          display: block;
          width: 100%;
          height: auto;
          object-fit: cover;
      }

      .group-name {

      .modal {

          align-items: center;

          margin: auto;
          padding: 20px;
          width: 100%;
          max-width: 700px;
          text-align: center;
          position: relative;
          border: 10px solid white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      }

      .modal-content img {
          width: 100%;
          height: auto;
          border-radius: 15px;
      }

      .details {
          text-align: center;
          color: white;
          background-color: rgba(0, 0, 0, 0.7);
          margin-top: 15px;
          padding: 10px;
          border-radius: 10px;

      .details .name,

      }

      .close {
          color: #aaa;
          position: absolute;
          top: 10px;
          right: 20px;
          font-size: 28px;
          font-weight: bold;
      }

      .close:hover,
      .close:focus {
          color: white;
          text-decoration: none;
          cursor: pointer;
      }

      @media (max-width: 600px) {
          .main-card {
              width: 100%;
          }

          .sub-card-container {
              flex-direction: column;
              align-items: center;
          }

          }

          .modal-content {
              width: 90%;
              padding: 10px;
          }

          .close {
              top: 5px;
              right: 10px;
              font-size: 24px;
          }
      }

        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "flex";

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modals = document.getElementsByClassName("modal");
            for (var i = 0; i < modals.length; i++) {
                if (event.target == modals[i]) {
                    modals[i].style.display = "none";
                }
            }
        }
